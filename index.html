<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Profile Cards</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css">
  <link rel="stylesheet" href="style.css">


</head>

<body>
  <div class="container">




    <div class="card">
      <div class="imgBox">

        <img src="https://i.pravatar.cc/150?img=3" alt="profile">


      </div>
      <div class="icons-f">
        <i class="fa-brands fa-instagram"></i>
        <i class="fa-brands fa-facebook"></i>
        <i class="fa-brands fa-github"></i>
      </div>

      <h2>Richard Nicole<br><span>Web Developer</span></h2>
      <div class="icons">
        <i class="fa-solid fa-star"></i>
        <i class="fa-solid fa-star"></i>
        <i class="fa-solid fa-star"></i>
        <i class="fa-solid fa-star"></i>
        <i class="fa-regular fa-star"></i>
      </div>
      <div class="btns">
        <button>About Me</button>
        <button>Hire Me</button>
      </div>

    </div>


    <div class="card">
      <div class="imgBox">
        <img src="https://i.pravatar.cc/150?img=5" alt="profile">
      </div>

      </div>
      <h2>Irene Cross<br><span>YouTuber</span></h2>
      <div class="icons">
        <i class="fa-solid fa-star"></i>
        <i class="fa-solid fa-star"></i>
        <i class="fa-solid fa-star"></i>
        <i class="fa-regular fa-star"></i>
        <i class="fa-regular fa-star"></i>
      </div>

      <div class="btns">
        <button>About Me</button>
        <button>Hire Me</button>
      </div>

    </div>


    <div class="card">
      <div class="imgBox">
        <img src="https://i.pravatar.cc/150?img=12" alt="profile">
      </div>
      <div class="icons-f">
        <i class="fa-brands fa-instagram"></i>
        <i class="fa-brands fa-facebook"></i>
        <i class="fa-brands fa-github"></i>
      </div>
      <h2>Mike Rowe<br><span>UX Designer</span></h2>
      <div class="icons">
        <i class="fa-solid fa-star"></i>

        <i class="fa-regular fa-star"></i>
      </div>

      <div class="btns">
        <button>About Me</button>
        <button>Hire Me</button>
      </div>

    </div>


  </div>
</body>

</html>
